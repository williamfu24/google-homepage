<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Copy of Google Homepage </title>
	<link rel="stylesheet" type="text/css" href="google_styles.css">
</head>

<body>

	<div id="upperpanel" class="flex-container">
		<nav>
			<a href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="top-left">About</a>

		<span>
			<center>
				<div id="glgo">
					<img id="googlelogo" alt="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

		</span>

	<div id="search_form">

		</center>
	</div>

	<nav>
		<footer>

			<a href="" class="bottom-left">Business</a>

			<a href="" class="bottom-right">Privacy</a>
